<div *ngIf="hero">
  <!-- uppercase という組み込みのパイプを利用して大文字にする。様々なパイプが存在する（https://angular.jp/guide/pipes）。 -->
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label
      >name:
      <!-- ngModel で hero.name を双方向バインディング -->
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
</div>
